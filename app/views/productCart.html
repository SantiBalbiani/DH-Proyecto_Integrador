<!DOCTYPE html>
<html>
  <head>
    <title>Shoppingcart</title>
    <link rel='stylesheet' href='/stylesheets/productCart.css' />
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <meta name= 'viewport' content="width= device-width">
  </head>
  
  <body>
    <div class="container-header">
      <!-- main-header -->
      <header class="main-header">
        <!-- logo -->
        <div class="logo">
          <a href="/">
            <img src="/images/logo.png" alt="Logo SLC" class="elLogo">
          </a>
        </div>
        <!-- Left-navbar -->
        <nav class="left-navbar">
         <p> Componentes Electrónicos</p>
        </nav>
        <!-- right-navbar -->
        <nav class="right-navbar">
          <ul>
              <li><a href="/">Inicio</a></li>
              <li><a href="/register" target="blank">Ingresá</a></li>
              <li><a href="/register" target="blank">Registrate</a></li>
              <li><a href="/productCart" target="blank"> <img src="/images/carrito16px.png"></a></li>
          </ul>
        </nav>
      </header>

      <div class="titulo">
        Carrito de Compras
      </div>
      <div class="compras">
          
        <div class="unItem"> 
          <div class="prodImagen">
              <img src="/images/raspberry.JPG" alt="una compra" class="imagen"> 
              </div>
          <div class="tituloYCantPrecio">
              <div class="tituloProducto">Raspberry Pi 3 Plus con descripcion super larga aaaa</div>
              <div class="precioCant">
                  <input class="form-control col-xl-2 col-sm-12 col-12" type="number" value="2" min="1" max="999">
                  <div class="col-xl-2  col-12">$1532.56</div> </div>
          </div>
        </div>
        
        <div class="unItem"> 
            <div class="prodImagen">
                <img src="/images/puenteRect.JPG" alt="una compra" class="imagen"> 
                </div>
            <div class="tituloYCantPrecio">
                <div class="tituloProducto">Puente Rectificador 1.5A con descripción super larga</div>
                <div class="precioCant">
                  <input class="form-control col-xl-2 col-sm-12 col-12" type="number" value="2" min="1" max="999">
                    
                    <div class="col-xl-2  col-12">$232.26</div> </div>
            </div>
          </div>
   
        <div class="container">
          <div class="row">
              <div class="col-xl-4 col-lg-3 col-md-5 col-sm-6 col-12">
              <span class="seguiComprando"> <a href="/"> seguir comprando </a></span>
              </div>
              <div class="col-xl-1 col-lg-3 col-md-5 col-sm-6 col-6">
              <span class="resaltarTexto"> TOTAL   </span>
              </div>
              <div class="col-xl-2 col-lg-3 col-md-5 col-sm-6 col-12">
              <span class="superResaltarTexto"> $1764.82</span>
              </div>
              <div class="col-xl-2 col-lg-3 col-md-5 col-sm-6 col-6">
              <button type="submit" class="btn btn-primary">Comprar</button> 
              </div>
          </div>
        </div>
          </div>
  </body>
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap-input-spinner.js"></script>
<script>
    $("input[type='number']").inputSpinner();
</script> 
</html>
